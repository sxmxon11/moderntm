<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern™</title>
    <style>
        /* Body mit Hintergrundbild und Blur Effekt */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://picsum.photos/1920/1080') no-repeat center center/cover;
        }

        /* Blur Glass Container */
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 50px 100px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        /* Text Modern™ */
        .glass h1 {
            font-size: 4rem;
            margin: 0;
        }

        .glass h1 sup {
            font-size: 1rem;
            vertical-align: super;
        }

        /* Navigation */
        nav {
            margin-top: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="glass">
        <h1>Modern<sup>™</sup></h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
        </nav>
    </div>
</body>
</html>
