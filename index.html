<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ModernTM</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  nav {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(255,255,255,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 2rem;
    box-sizing: border-box;
    z-index: 10;
  }
  nav .nav-item {
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    user-select: none;
  }

  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-top: 60px;
    gap: 2rem;
    text-align: center;
  }

  h1 {
    font-size: 4rem;
    font-weight: 900;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    margin: 0;
  }

  button#get-now {
    background: rgba(255, 255, 255, 0.25);
    border: 2px solid rgba(255, 255, 255, 0.6);
    color: white;
    font-size: 1.5rem;
    padding: 1rem 3rem;
    border-radius: 40px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.4);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }
  button#get-now:hover {
    background: rgba(255, 255, 255, 0.45);
    border-color: white;
    color: #4f46e5;
    font-weight: 800;
    box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.6);
    transform: scale(1.05);
  }

  footer {
    height: 40px;
    text-align: center;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.6);
    padding: 0.5rem;
    user-select: none;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 3rem;
    }
    button#get-now {
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
    }
  }
</style>
</head>
<body>

<nav>
  <div class="nav-item">Home</div>
</nav>

<main>
  <h1>ModernTM</h1>
  <button id="get-now" onclick="window.location.href='https://modernTM.de'">Get it now</button>
</main>

<footer>
  &copy; 2025 ModernTM â€“ Alle Rechte vorbehalten
</footer>

</body>
</html>
