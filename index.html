<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern™</title>
<style>
    body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url('background.jpg') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    /* navigation home und about */
    nav {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 15px;
        padding: 10px 30px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        display: flex;
        gap: 30px;
        z-index: 10;
        transition: background 0.3s ease;
    }

    nav:hover {
        background: rgba(255, 255, 255, 0.25);
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
        cursor: pointer;
    }

    nav a:hover {
        color: #ffcc00;
    }

    /* haupt ding */
    .glass {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 50px 100px;
        text-align: center;
        color: white;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        transition: all 0.3s ease;
    }

    .glass h1 {
        font-size: 4rem;
        margin: 0;
    }

    .glass h1 sup {
        font-size: 1rem;
        vertical-align: super;
    }

    .content {
        margin-top: 20px;
        font-size: 1.2rem;
    }

    /* Optional: responsive */
    @media(max-width: 700px){
        .glass {
            padding: 30px 20px;
        }
        .glass h1 {
            font-size: 3rem;
        }
        .content {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>
    <nav>
        <a onclick="showPage('home')">Home</a>
        <a onclick="showPage('about')">About</a>
    </nav>

    <div class="glass">
        <h1>Modern<sup>™</sup></h1>
        <div class="content" id="pageContent">
            Welcome to the Start Page!
        </div>
    </div>

<script>
    function showPage(page) {
        const content = document.getElementById('pageContent');
        if(page === 'home') {
            content.innerHTML = 'Welcome to the Start Page!';
        } else if(page === 'about') {
            content.innerHTML = `Idk what to say. My name is Simeon. I made this website just for fun, i hope you like it. When you have any ideas, write it to <a href="mailto:simeon.rohrmann@web.de" style="color:#000000;">this</a> email.`;
        }
    }
</script>
</body>
</html>
